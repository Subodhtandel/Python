<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      background: #fff;
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-custom {
      background: #6c5ce7;
      border: none;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background: #4834d4;
      transform: scale(1.03);
    }
    .btn-success {
      background: #049648;
      border: none;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.3s;
    }
    .btn-success:hover {
      background: #03813d;
      transform: scale(1.03);
    }
    .form-icon {
      font-size: 2.5rem;
      color: #6c5ce7;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="text-center mb-4">
            <i class="bi bi-person-circle form-icon"></i>
            <h3 class="mt-2 fw-bold">User Registration</h3>
            <p class="text-muted">Fill in your details below</p>
          </div>

          {% if msg %}
            <div class="alert alert-success text-center">{{ msg }}</div>
          {% endif %}

          <form action="{% url 'reg' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="age" class="form-label">Age</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-heart-fill"></i></span>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" min="1" required>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 text-white fw-semibold">Submit</button>
            <br><br>
            <button type="reset" class="btn btn-custom w-100 text-white fw-semibold">Reset</button>
            <a href="{%url 'display'%}">View All Student</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
