<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Student List</h2>

        <div class="table-responsive mb-3">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for std in students %}
                    <tr>
                        <td>{{ std.id }}</td>
                        <td>{{ std.name }}</td>
                        <td>{{ std.email }}</td>
                        <td>{{ std.phone }}</td>
                        <td>{{ std.age }}</td>
                        <td class="text-center">
                            <a href="{% url 'delete' std.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'update' std.id %}" class="btn btn-primary btn-sm">Update</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="7" class="text-center text-muted">No students found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="{% url 'index' %}" class="btn btn-primary">Back To Registration</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
