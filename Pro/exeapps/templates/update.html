<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Update Student</h2>

        <form method="POST" class="border p-4 rounded bg-light shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" value="{{ student.phone }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" value="{{ student.age }}" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'display' %}" class="btn btn-secondary">Back To Student List</a>
            </div>
        </form>
    </div>
</body>
</html>
