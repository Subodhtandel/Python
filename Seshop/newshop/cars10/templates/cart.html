{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <style>
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      list-style: none;
      padding: 0;
    }
    .product-item {
      flex: 1;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .remove-btn {
      display: block;
      margin-top: 10px;
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .update-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    .quantity-input {
      width: 40px;
      text-align: center;
    }
    .total-price {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .btn-continue {
      margin-top: 10px;
      display: inline-block;
      background: #27ae60;
      color: #fff;
      padding: 6px 14px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div class="product-list">
    {% for item in cart_items %}
    <div class="product-item">
      <p><strong>{{ item.product.name }}</strong></p>
      <p>Price: ${{ item.product.price }}</p>
      <form action="{% url 'update_cart_item' item.id %}" method="post">
        {% csrf_token %}
        <input type="number" name="quantity" value="{{ item.quantity }}" min="1" class="quantity-input">
        <button type="submit" class="update-btn">Update</button>
      </form>
      <p>Total: ${{ item.line_total }}</p>
      <a href="{% url 'remove_from_cart' item.id %}" class="remove-btn">Remove</a>
    </div>
    {% empty %}
    <p>Your cart is empty.</p>
    {% endfor %}
  </div>
  <div class="total-price">
    Total Price: ${{ total_price }}
  </div>
  <a href="{% url 'product_list' %}" class="btn-continue">Continue Shopping</a>
</body>
</html>
